<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Collie-UI Labels</title>
    <link href="../less/labels.less" type="text/less" rel="stylesheet/less" />
    <link href="../less/forms.less" type="text/less" rel="stylesheet/less" />
    <link href="../less/grids.less" type="text/less" rel="stylesheet/less" />
    <link href="../less/buttons.less" type="text/less" rel="stylesheet/less" />
    <link href="../fonts/dax/dax.css" type="text/css" rel="stylesheet"/>
    <script src="../less/less-1.7.4.min.js"></script>
    <style type="text/css">
        div#div1{
            position:fixed;
            top:0;
            left:0;
            bottom:0;
            right:0;
            z-index:-1;
        }
        div#div1 > img {
            height:100%;
            width:100%;
            border:0;
        }
    </style>
</head>
<body>
<div id="div1"><img src="../image/background.png" /></div>
<div class="pure-g">
    <div class="pure-u-1-8"></div>
    <div class="form pure-u-3-4">
      <label>
        <h1>Collie-UI Labels</h1>
      </label>
    </div>
    <div class="pure-u-1-8"></div>
</div>

<div class="pure-g">
    <div class="pure-u-1-8"></div>
    <div class="form pure-u-3-8">
        <legend>在各种标题中使用</legend>
        <label><br /><br />
            <h1>Example heading <span class="label label-primary">New</span></h1>
            <h2>Example heading <span class="label label-primary">New</span></h2>
            <h3>Example heading <span class="label label-primary">New</span></h3>
            <h4>Example heading <span class="label label-primary">New</span></h4>
            <h5>Example heading <span class="label label-primary">New</span></h5>
            <h6>Example heading <span class="label label-primary">New</span></h6>
        </label>
        </div>
    <div class="form pure-u-3-8">
        <legend>基础颜色类</legend>
        <label>
            <h1><span class="label label-default">New</span> Default</h1>
            <h1><span class="label label-primary">New</span> Primary</h1>
            <h1><span class="label label-info">New</span> Info</h1>
            <h1><span class="label label-success">New</span> Success</h1>
            <h1><span class="label label-warning">New</span> Warning</h1>
            <h1><span class="label label-error">New</span> Error</h1>
        </label>
    </div>
    <div class="pure-u-1-8"></div>
</div>

<div class="pure-g">
    <div class="pure-u-1-8"></div>
    <div class="form pure-u-3-4"><br />
      <legend>Labels with  A-url</legend>
        <h1><a href="buttons_test.html">Default <span class="label label-default">New</span></a></h1>
    </div>
    <div class="pure-u-1-8"></div>
</div><br /><br />

<div class="pure-g">
    <div class="pure-u-1-8"></div>
    <div class="form pure-u-3-4">
        <legend>Labels with Buttons</legend><br /><br />
        <button class="btn-lu-s btn-lu-primary">Default <span class="label label-success">New!</span></button>
    </div>
    <div class="pure-u-1-8"></div>
</div><br /><br /><br /><br /><br /><br />

<div class="btn-group" data-toggle="buttons">
    <label class="btn btn-primary active">
        <input type="radio" name="options" id="option1" autocomplete="off" checked> Radio 1 (preselected)
    </label>
    <label class="btn btn-primary">
        <input type="radio" name="options" id="option2" autocomplete="off"> Radio 2
    </label>
    <label class="btn btn-primary">
        <input type="radio" name="options" id="option3" autocomplete="off"> Radio 3
    </label>
</div>

</body>
</html>
