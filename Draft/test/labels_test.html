<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Collie-UI Labels</title>
    <link href="../less/labels.less" type="text/less" rel="stylesheet/less" />
    <link href="../less/forms.less" type="text/less" rel="stylesheet/less">
    <link href="../less/buttons.less" type="text/less" rel="stylesheet/less">
    <link href="../less/buttongroups.less" type="text/less" rel="stylesheet/less">
    <link href="../less/grids.less" type="text/less" rel="stylesheet/less">
    <link href="../fonts/dax/dax.css" type="text/css" rel="stylesheet"/>
    <link href="../fonts/font-awesome/font-awesome.min.css" rel="stylesheet">
    <script src="../less/less-1.7.4.min.js"></script>
    <script src="../javascript/jquery-2.1.1.min.js"></script>
    <script src="../javascript/forms.js"></script>
    <style type="text/css">
        .bgc-change {
            background-image: url("../image/background.png");
            background-size: contain;
        }
    </style>
    <script>
        $(document).ready(function(){
            $('.ch-cli').on('click', function () {
                $('body').toggleClass('bgc-change');
            });
        });
    </script>
</head>

<body class="bgc-change">
<div class="pure-g">
    <div class="pure-u-1-8"></div>
    <div class="form pure-u-3-4"><br />
        <div style="float:left; z-index:-100">
            <img src="../image/Collie%20logo.png" class="ch-cli">
        </div>&nbsp;&nbsp;&nbsp;&nbsp;
        <label style="position:absolute;top: 135px;">
            <h1>UI Labels</h1>
        </label>
    </div>
    <div class="pure-u-1-8"></div>
</div><br />

<div class="pure-g">
    <div class="pure-u-1-8"></div>
    <div class="form pure-u-3-8">
        <legend>在各种标题中使用</legend>
        <label><br /><br />
            <h1>Example heading <span class="label label-skyblue">New</span></h1>
            <h2>Example heading <span class="label label-skyblue">New</span></h2>
            <h3>Example heading <span class="label label-skyblue">New</span></h3>
            <h4>Example heading <span class="label label-skyblue">New</span></h4>
            <h5>Example heading <span class="label label-skyblue">New</span></h5>
            <h6>Example heading <span class="label label-skyblue">New</span></h6>
        </label>
        </div>
    <div class="form pure-u-3-8">
        <legend>基础颜色类</legend>
        <label>
            <h1><span class="label label-default">New</span> Default</h1>
            <h1><span class="label label-skyblue">New</span> skyblue</h1>
            <h1><span class="label label-blue">New</span> blue</h1>
            <h1><span class="label label-green">New</span> green</h1>
            <h1><span class="label label-orange">New</span> orange</h1>
            <h1><span class="label label-red">New</span> red</h1>
        </label>
    </div>
    <div class="pure-u-1-8"></div>
</div>

<div class="pure-g">
    <div class="pure-u-1-8"></div>
    <div class="form pure-u-3-4"><br />
      <legend>Labels with  A-url</legend>
        <h1><a href="buttons_test.html">Default <span class="label label-default">New</span></a></h1>
    </div>
    <div class="pure-u-1-8"></div>
</div><br /><br />

<div class="pure-g">
    <div class="pure-u-1-8"></div>
    <div class="form pure-u-3-4">
        <legend>Labels with Buttons</legend><br /><br />
        <button class="btn btn-lu skyblue">Default <span class="label label-green">New!</span></button>
    </div>
        <div class="pure-u-1-8"></div>
</div><br /><br /><br /><br /><br /><br />


</body>
</html>
