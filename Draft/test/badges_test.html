<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Collie-UI Badges</title>
    <link href="../less/badges.less" type="text/less" rel="stylesheet/less" />
    <link href="../less/forms.less" type="text/less" rel="stylesheet/less" />
    <link href="../less/grids.less" type="text/less" rel="stylesheet/less" />
    <link href="../less/buttons.less" type="text/less" rel="stylesheet/less" />
    <link href="../less/buttons.less" type="text/less" rel="stylesheet/less" />
    <link href="../less/tabs.less" type="text/less" rel="stylesheet/less" />
    <link href="../fonts/dax/dax.css" type="text/css" rel="stylesheet"/>
    <script src="../javascript/jquery-2.1.1.min.js"></script>
    <script src="../less/less-1.7.4.min.js"></script>
    <script src="../javascript/tabs.js"></script>
    <style type="text/css">
        .bgc-change {
            background-image: url("../image/background.png");
            background-size: cover;
        }
    </style>
    <script>
        $(document).ready(function(){
            $('.ch-cli').on('click', function () {
                $('body').toggleClass('bgc-change');
            });
        });
    </script>
</head>

<body class="bgc-change">
<div class="pure-g">
    <div class="pure-u-1-8"></div>
    <div class="form pure-u-3-4"><br />
        <div style="float:left; z-index:-100">
            <img src="../image/Collie%20logo.png" class="ch-cli">
        </div>&nbsp;&nbsp;&nbsp;&nbsp;
        <label style="position:absolute;top: 135px;">
            <h1>UI Labels</h1>
        </label>
    </div>
    <div class="pure-u-1-8"></div>
</div><br />

<div class="pure-g">
    <div class="pure-u-1-8"></div>
    <div class="form pure-u-3-4">
        <legend>Buttons inside test</legend><br />
        <button class="btn btn-fl skyblue">badge<span class="badge">1</span></button>
        &nbsp;&nbsp;
        <button class="btn  btn-lu green">badge<span class="badge">99+</span></button>
        <br /><br />

        <script>
            $('.removeTextNodes').contents().filter(function() {
                return this.nodeType === 3;
            }).remove();
            $('.tab-horizontal').tabs();
        </script>
        <div class="tab-vertical tab-line">
            <ul class="tabs">
                <li>Home</li>
                <li>Info</li>
                <li>Contact<span class="badge">56</span></li>
            </ul>
            <div class="tab-content">
                <div class="tab-item">
                    <h1>i am home</h1>
                </div>
                <div class="tab-item">
                    <h1>i am info</h1>
                </div>
                <div class="tab-item">
                    <h1>i am contact</h1>
                </div>
            </div>
        </div>
        <div class="tab-vertical tab-bgc">
            <ul class="tabs">
                <li>Home</li>
                <li>Info<span class="badge">99+</span></li>
                <li>Contact</li>
            </ul>
            <div class="tab-content">
                <div class="tab-item">
                    <h1>i am home</h1>
                </div>
                <div class="tab-item">
                    <h1>i am info</h1>
                </div>
                <div class="tab-item">
                    <h1>i am contact</h1>
                </div>
            </div>
        </div>
        <script>
            $('.tab-vertical').tabs('init',{defaultIndex:3});
        </script>
    </div>
    <div class="pure-u-1-8"></div>
</div><br /><br /><br />

</body>
</html>
