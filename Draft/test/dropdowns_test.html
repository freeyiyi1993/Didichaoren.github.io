<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>DropDown-Tests</title>
    <link type="text/less" rel="stylesheet/less" href="../less/dropdowns.less">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="../less/less-1.7.4.min.js"></script>
</head>
<body>
<div class="dropdown-default">
    <span>Choose one</span>
    <ul>
        <li><a>i am a</a></li>
        <li><a>i am b</a></li>
        <li><a>i am c</a></li>
        <li><a>i am d</a></li>
    </ul>
</div>
<div class="dropdown-default dropdown-green">
    <span>Choose one</span>
    <ul>
        <li><a>i am a</a></li>
        <li><a>i am b</a></li>
        <li><a>i am c</a></li>
        <li><a>i am d</a></li>
    </ul>
</div>
<div class="dropdown-default">
    <span>Choose one</span>
    <ul>
        <li class="dropdown-group"><a>i am a</a></li>
        <li><a>i am aa</a></li>
        <li class="dropdown-group"><a>i am c</a></li>
        <li><a>i am cc</a></li>
    </ul>
</div>
<div class="dropdown-default-i">
    <i class="fa fa-2x fa-check-circle-o"></i>
    <div class="tran"></div>
    <ul>
        <li class="dropdown-group"><a>i am a</a></li>
        <li><a>i am aa</a></li>
        <li class="dropdown-group"><a>i am c</a></li>
        <li><a>i am cc</a></li>
    </ul>
</div>
<br>
<div class="info-group">
    <div class="tran-frame">
        <div>abcdefghijklmnopqrstuvwxyz</div>
        <div></div>
    </div>
    <i class="fa fa-info-circle"></i>
    <i class="fa fa-info-circle"></i>
</div>
</body>
</html>
