<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/less" rel="stylesheet/less" href="../less/img-scroll.less">
    <link type="text/less" rel="stylesheet/less" href="../less/pagination.less">
    <link type="text/less" rel="stylesheet/less" href="../less/buttons.less">
    <link type="text/css" rel="stylesheet" href="../fonts/dax/dax.css">
    <script src="../less/less-1.7.4.min.js"></script>
    <script src="../javascript/jquery-2.1.1.min.js"></script>
    <script src="../javascript/img-scroll.js"></script>
    <style type="text/css">
        body {
            font-family: dax-regular;
            padding: 0 12.5%;
        }
        .bgc-change {
            background-image: url("../image/background.png");
            background-size: cover;
        }
    </style>
</head>
<body class="bgc-change">
<h1>Collie-UI Alert</h1>
<button class="btn btn-fl skyblue ch-cli">切换背景</button>
<br>

<div class="images">
    <img class="img-choosed" src="../image/m1.jpg">
    <img src="../image/m2.jpg">
    <img src="../image/background.png">
    <img src="../image/m1.jpg">
    <img src="../image/m2.jpg">
</div>
<script>
    $('.images').imgScroll('cycle');
</script>

<div>
    <div class="imgs">
        <img src="../image/m1.jpg">
        <img src="../image/m2.jpg">
        <img src="../image/background.png">
        <img src="../image/m1.jpg">
        <img src="../image/m2.jpg">
    </div>
    <div class="pgn pgn-circle">
        <a></a>
        <a></a>
        <a></a>
        <a></a>
        <a></a>
        <a class="pgn-pre"></a>
        <a class="pgn-next"></a>
    </div>
</div>
<script>
    $('.imgs').imgScroll('scroll');
    $('.ch-cli').on('click', function () {
        $('body').toggleClass('bgc-change');
    });
</script>

</body>
</html>
