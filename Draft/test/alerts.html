<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Alert-test</title>
    <link type="text/less" rel="stylesheet/less" href="../less/images.less">
    <link type="text/less" rel="stylesheet/less" href="../less/grids.less">
    <link type="text/less" rel="stylesheet/less" href="../less/alerts.less">
    <link type="text/less" rel="stylesheet/less" href="../less/buttons.less">
    <link type="text/css" rel="stylesheet" href="../fonts/dax/dax.css">
    <link type="text/css" rel="stylesheet" href="../fonts/font-awesome/font-awesome.min.css">
    <script src="../less/less-1.7.4.min.js"></script>
    <script src="../javascript/jquery-2.1.1.min.js"></script>
    <script src="../javascript/alerts.js"></script>
    <style type="text/css">
        body {
            font-family: dax-regular;
            padding: 0 12.5%;
        }
        .bgc-change {
            background-image: url("../image/background.png");
            background-size: cover;
        }
        .divide {
            margin: 1em 0;
        }
    </style>
</head>
<body class="bgc-change">
<h1>Collie-UI Alert</h1>
<button class="btn btn-fl skyblue ch-cli">切换背景</button>
<button class="btn btn-fl green test-alert">test-alert</button>
<br>

<div class="divide">
    <div class="pure-u-1-6 alert alert-bgc" role="alert">
        yeah,look at me;iamverylongduibudui;
    </div>
    <div class="pure-u-1-4 alert alert-bgc green" role="alert">
        success! you are great!
    </div>
    <div class="pure-u-1-2 alert alert-bgc yellow" role="alert">
        problem!pay attention!
    </div>
    <div class="alert alert-bgc red" role="alert">
        warning!sorry...
    </div>
</div>
<br>
<div class="divide">
    <div class="pure-u-1-6 alert alert-yl" role="alert">
        yeah,but you still click there....aasdfasd
    </div>
    <div class="pure-u-1-4 alert alert-yl green" role="alert">
        success! you are great!
    </div>
    <div class="pure-u-1-2 alert alert-yl yellow" role="alert">
        problem!pay attention!
        <button class="btn btn-lu orange">retry</button>
    </div>
    <div class="alert alert-yl red" role="alert">
        warning!sorry...
    </div>
</div>

<div class="pure-u-1-6 alert alert-bgc alert-hide" role="alert">
    i am test;
</div>

<script>
    $('.ch-cli').on('click', function () {
        $('body').toggleClass('bgc-change');
    });
    $('.alert').alert('close');
    $('.test-alert').click(function () {
        $('.alert-hide').alert();
    });
</script>
</body>
</html>
