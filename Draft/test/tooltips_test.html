<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Collie-UI tooltips</title>
    <link type="text/less" rel="stylesheet/less" href="../less/dropdowns.less">
    <link type="text/less" rel="stylesheet/less" href="../less/forms.less">
    <link type="text/less" rel="stylesheet/less" href="../less/buttons.less">
    <link type="text/less" rel="stylesheet/less" href="../less/grids.less">
    <link href="../less/navs.less" type="text/less" rel="stylesheet/less">
    <link href="../less/tooltips.less" type="text/less" rel="stylesheet/less">
    <link href="../less/buttongroups.less" type="text/less" rel="stylesheet/less">
    <link href="../fonts/dax/dax.css" type="text/css" rel="stylesheet"/>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="../less/less-1.7.4.min.js"></script>
    <script src="../javascript/jquery-2.1.1.min.js"></script>
    <script src="../javascript/tooltips.js"></script>
    <style type="text/css">
        div#div1{
            position:fixed;
            top:0;
            left:0;
            bottom:0;
            right:0;
            z-index:-1;
        }
        div#div1 > img {
            height:100%;
            width:100%;
            border:0;
        }
    </style>
</head>

<body>
<div id="div1"><img src="../image/background.png" /></div>

<div class="pure-g">
    <div class="pure-u-1-8"></div>

    <div class="form pure-u-3-4"><br />
        <label>
            <h1>Collie-UI tooltips</h1>
        </label>
    </div>
    <!-- 空div -->
    <div class="pure-u-1-8"></div>
</div><br /><br /><br /><br />

<br /><br /><br />
<div class="form pure-g">
    <div class="pure-u-1-8"></div>
    <div class="pure-u-3-4">
        <legend>When the buttons is hovered</legend><br /><br />
        <div class="pure-u-1-8"></div>
        <button class="tooltip btn btn-lu skyblue">tooltip-left
            <div class="tooltip-list tooltip-left">
                <div class="tooltip-triangle"></div>
                <div class="tooltip-body">
                    <p>
                        This is tooltip body for the info.
                    </p>
                </div>
            </div>
        </button>

        <button class="tooltip btn btn-lu green">tooltip-top
            <div class="tooltip-list tooltip-top">
                <div class="tooltip-triangle"></div>
                <div class="tooltip-body">
                    <p>
                        This is tooltip body for the info.
                    </p>
                </div>
            </div>
        </button>

        <button class="tooltip btn btn-lu blue">tooltip-bottom
            <div class="tooltip-list tooltip-bottom">
                <div class="tooltip-triangle"></div>
                <div class="tooltip-body">
                    <p>
                        This is tooltip body for the info.
                    </p>
                </div>
            </div>
        </button>

        <button class="tooltip btn btn-lu red">tooltip-right
            <div class="tooltip-list tooltip-right">
                <div class="tooltip-triangle"></div>
                <div class="tooltip-body">
                    <p>
                        This is tooltip body for the info.
                        Sed posuere consectetur est at lobortis.
                    </p>
                </div>
            </div>
        </button>
    </div>
    <!-- 空div -->
    <div class="pure-u-1-8"></div>
</div><br /><br /><br />
<div class="form pure-g">
    <div class="pure-u-1-8"></div>
    <div class="pure-u-3-4">
        <legend>超长Tooltip按钮hover居中测试</legend><br /><br />
        <div class="pure-u-1-8"></div>
        <button class="tooltip btn btn-yl">tooltip-top and the button is very very long
            <div class="tooltip-list tooltip-bottom">
                <div class="tooltip-triangle"></div>
                <div class="tooltip-body">
                    <p>
                        This is tooltip body for the info.
                        Sed posuere consectetur est at lobortis.
                    </p>
                </div>
            </div>
        </button>
    </div>
    <!-- 空div -->
    <div class="pure-u-1-8"></div>
</div><br /><br /><br /><br /><br /><br />


</body>
</html>
