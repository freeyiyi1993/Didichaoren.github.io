<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Images</title>
    <link type="text/less" rel="stylesheet/less" href="../less/images.less">
    <link type="text/less" rel="stylesheet/less" href="../less/progressbars.less">
    <link type="text/less" rel="stylesheet/less" href="../less/grids.less">
    <script src="../less/less-1.7.4.min.js"></script>
</head>
<body>
<img class="img" src="../image/background.png" alt="img" width="180px" height="180px">
<img class="img img-circle" src="../image/background.png" alt="img3" width="180px" height="180px">

<div class="img-bordered" style="text-align: center">
    <img class="img" src="../image/background.png" alt="img3" width="180px" height="180px">
    <p>2014/11/4</p>
</div>
<div class="img-bordered bgd-1" style="text-align: center">
    <img class="img img-circle" src="../image/background.png" alt="img" width="180px" height="180px">
    <p>2014/11/4</p>
</div>
<div class="media-item pure-u-1-2">
    <img  class="img" src="../image/background.png">
    <p class="mi-header">UI Framework</p>
    <div class="mi-content">简单易用，BLALADFJW2OIRUSLFJA;FKLJCF </div>
</div>

<div class="pure-u-1-2 progressbar">
    <div style="width: 72%">
        72%
    </div>
</div>

<div class="pure-u-1-2 progressbar">
    <div style="width: 20%">
        20%
    </div>
</div>

<div class="pure-u-1-2 progressbar">
    <div class="probar-stripe" style="width: 72%">
        72%
    </div>
</div>
<div class="pure-u-1-2 progressbar yellow">
    <div class="probar-stripe" style="width: 72%">
        72%
    </div>
</div>
<div class="pure-u-1-2 progressbar">
    <div class="probar-stripe animate-stripe" style="width: 72%">
        72%
    </div>
</div>
<div class="pure-u-1-2 progressbar">
    <div class="probar-stripe animate-stripe" style="width: 20%"></div>
</div>

<div class="pure-u-1-2 progresscircle">
    <div class="pie-right"><div></div></div>
    <div class="pie-left"><div></div></div>
    <div class="circle-inner">75%</div>
</div>

<div class="pure-u-1-2 progresscircle red">
    <div class="pie-right"><div></div></div>
    <div class="pie-left"><div></div></div>
    <div class="circle-inner">75%</div>
</div>

<progress max="100" value="23"></progress>
</body>
</html>
