<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>form_test</title>
    <link href="../less/forms-bs.less" type="text/less" rel="stylesheet/less">
    <link href="../less/buttons.less" type="text/less" rel="stylesheet/less">
    <link href="../less/grids.less" type="text/less" rel="stylesheet/less">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="../less/less-1.7.4.min.js"></script>
</head>

<body>

<h1>Collie-UI-Foms</h1>
<hr />
<br />

<div class="pure-g">
<div class="pure-u-1-8"></div>

<div class="pure-u-3-4">
    <br />
<form class="form">
    <fieldset>
        <legend>Collie-UI基础表单样式测试</legend>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password"  disabled="disabled">

        <label for="remember">
            <input id="remember" type="checkbox"> Remember me
        </label>

        <input type="submit" class="btn-fl-r btn-fl-primary">
    </fieldset>
</form>

    <br /><br />
<form class="form form-order">
    <fieldset>
        <legend>Collie-UI order表单样式测试</legend>

        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Email">

        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Password">

        <label for="state">State</label>
        <select id="state">
            <option>AL</option>
            <option>CA</option>
            <option>IL</option>
        </select>

        <label for="remember" class="checkbox">
            <input id="remember" type="checkbox"> Remember me
        </label>

        <button type="submit" class="btn-lu-s btn-lu-primary">Sign in</button>
    </fieldset>
</form>

    <br /><br />
<form class="form form-aligned">
    <legend>Collie-UI 对齐表单测试</legend>
    <fieldset>
        <div class="control-group">
            <label for="name">Username</label>
            <input id="name" type="text" placeholder="Username">
        </div>

        <div class="control-group">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Password">
        </div>

        <div class="control-group">
            <label for="email">Email Address</label>
            <input id="email" type="email" placeholder="Email Address">
        </div>

        <div class="control-group">
            <label for="foo">Supercalifragilistic Label</label>
            <input id="foo" type="text" placeholder="Enter something here...">
        </div>

        <div class="controls">
            <label for="cb" class="checkbox">
                <input id="cb" type="checkbox"> I've read the terms and conditions
            </label>

            <button type="submit" class="btn-lu-s btn-lu-primary">Submit</button>
        </div>
    </fieldset>
</form>


    <br /><br />
<form class="form">
    <legend>Collie-UI 表单组测试</legend>
    <fieldset class="group">
        <input type="text" class="input-1-2" placeholder="Username">
        <input type="text" class="input-1-2" placeholder="Password">
        <input type="email" class="input-1-2" placeholder="Email">
    </fieldset>

    <fieldset class="group">
        <input type="text" class="input-1-2" placeholder="Another Group">
        <input type="text" class="input-1" placeholder="More Stuff">
        <button type="submit" class="btn-lu-s btn-lu-success input-1-2">Sign in</button>
    </fieldset>

    <button type="submit" class="btn-lu-s btn-lu-success input-1">Sign in</button>
</form>




    <br /><br />
<form class="form form-order">
    <fieldset>
    <legend>Collie-UI表单全部组件测试</legend>

        <label for="email">email</label>
        <input type="email" id="email" placeholder="Email">

        <br />
        <label for="checkbox">Checkbox
        <input type="checkbox" id="checkbox">My Checkbox 1
        <input type="checkbox" id="checkbox">My Checkbox 2
        <input type="checkbox" id="checkbox">My Checkbox 3
        </label><br />

        <label for="button">Button</label>
        <button class="btn-lu-s btn-lu-primary" type="button">Button</button>


        <label for="color">Color</label>
        <input type="color" id="color">

        <label for="date">Date</label>
        <input type="date" id="date">

        <label for="datetime">Datetime</label>
        <input type="datetime" id="datetime">

        <label for="datetime-lacal">Datetime-local</label>
        <input type="datetime-local" id="datetime-lacal">

        <label for="file">File2</label>
        <input type="file" id="file"/>
        <label class="input_file" for="file">Click me</label>

        <label for="image">Image</label>
        <input type="image" id="image">Submit(Image)

        <label for="month">Month</label>
        <input type="month" id="month">

        <label for="number">Number</label>
        <input type="number" id="number">

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password">
        <br />
        <label for="radio">Radio
        <input type="radio" id="radio" name="myradio">My Radio 2
        <input type="radio" id="radiob" name="myradio">My Radio 2
        <input type="radio" id="radiob" name="myradio">My Radio 3
        </label><br />

        <label for="range">Range</label>
        <input type="range" id="range">

        <label for="reset">Reset</label>
        <button class="btn-lu-s btn-lu-primary" type="reset">Reset</button>

        <label for="search">Search</label>
        <input type="search" id="search">

        <label for="submit">Submit</label>
        <button class="btn-lu-s btn-lu-primary" type="submit" >Submit</button>

        <label for="tel">Tel</label>
        <input class="success" type="tel" id="tel">

        <label for="text">Text</label>
        <input class="warning" type="text" id="text">

        <label for="time">Time</label>
        <input class="error" type="time" id="time">

        <label for="url">Url</label>
        <input type="url" id="url">

        <label for="week">Week</label>
        <input type="week" id="week" disabled="disabled">

        <label for="hidden">Hidden</label>
        <input type="hidden" id="hidden">

        <label>textarea</label>
        <textarea rows="1"></textarea>

    </fieldset>
    <br /><br />
</form>

</div>
    <div class="pure-u-1-8"></div>
</div>
</body>
</html>
