<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>form_test</title>
    <link href="../less/forms.less" type="text/less" rel="stylesheet/less">
    <link href="../css/buttons.css" type="text/css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="../less/less-1.7.4.min.js"></script>
</head>
<body>
<form class="form">
    <div>
        <label for="email">email</label>
        <input type="email" id="email">
    </div>
    <div>
        <label for="checkbox">Checkbox</label>
        <input type="checkbox" id="checkbox">
        <label  class="input-checkbox" for="checkbox">my checkbox</label>
    </div>
    <div>
        <label for="button">Button</label>
        <input class="btn btn-fl-s btn-fl-secondary" type="button" id="button" value="button">
    </div>
    <div>
        <label for="color">Color</label>
        <input type="color" id="color">
    </div>
    <div>
        <label for="date">Date</label>
        <input type="date" id="date">
    </div>
    <div>
        <label for="datetime">Datetime</label>
        <input type="datetime" id="datetime">
    </div>
    <div>
        <label for="datetime-lacal">Datetime-local</label>
        <input type="datetime-local" id="datetime-lacal">
    </div>
    <div>
        <label for="file">File2</label>
        <input type="file" id="file"/>
        <label class="input_file" for="file">Click me</label>
    </div>
    <div>
        <label for="image">Image</label>
        <input type="image" id="image" src="1.jpg">
        <span>submit</span>
    </div>
    <div>
        <label for="month">Month</label>
        <input type="month" id="month">
    </div>
    <div>
        <label for="number">Number</label>
        <input type="number" id="number">
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" id="password">
    </div>
    <div>
        <label for="radioa">Radio</label>
        <input type="radio" id="radioa" name="myradio">
        <label class="input-radio" for="radioa">my radio</label>
        <input type="radio" id="radiob" name="myradio">
        <label class="input-radio" for="radiob">my radio</label>
    </div>
    <div>
        <label for="range">Range</label>
        <input type="range" id="range">
    </div>
    <div>
        <label for="reset">Reset</label>
        <input class="btn btn-fl-s btn-fl-secondary" type="reset" id="reset">
    </div>
    <div>
        <label for="search">Search</label>
        <input type="search" id="search">
    </div>
    <div>
        <label for="submit">Submit</label>
        <input class="btn btn-fl-s btn-fl-secondary" type="submit" id="submit">
    </div>
    <div>
        <label for="tel">Tel</label>
        <input class="success" type="tel" id="tel">
    </div>
    <div>
        <label for="text">Text</label>
        <input class="warning" type="text" id="text">
    </div>
    <div>
        <label for="time">Time</label>
        <input class="error" type="time" id="time">
    </div>
    <div>
        <label for="url">Url</label>
        <input type="url" id="url">
        <span class="fa fa-camera-retro fa-lg"></span>
    </div>
    <div>
        <label for="week">Week</label>
        <input class="input-disabled" type="week" id="week" disabled="disabled">
    </div>
    <div>
        <label for="hidden">Hidden</label>
        <input type="hidden" id="hidden">
    </div>
    <div>
        <label>textarea</label>
        <textarea rows="3"></textarea>
    </div>
</form>
<footer>@chen</footer>
</body>
</html>
