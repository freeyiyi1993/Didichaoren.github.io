<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Collie-UI Modals</title>
    <link href="../less/buttons.less" type="text/less" rel="stylesheet/less">
    <link href="../less/forms.less" type="text/less" rel="stylesheet/less">
    <link href="../less/modals.less" type="text/less" rel="stylesheet/less">
    <link href="../less/grids.less" type="text/less" rel="stylesheet/less">
    <link href="../less/collie-grids.less" type="text/less" rel="stylesheet/less">
    <script src="../less/less-1.7.4.min.js"></script>
    <script src="../javascript/jquery-2.1.1.min.js"></script>
    <script src="../javascript/modal.js"></script>
    <script src="../javascript/forms.js"></script>
    <style type="text/css">
        div#div1{
            position:fixed;
            top:0;
            left:0;
            bottom:0;
            right:0;
            z-index:-1;
        }
        div#div1 > img {
            height:100%;
            width:100%;
            border:0;
        }
    </style>
</head>

<body>
<div id="div1"><img src="../image/background.png" /></div>

<div class="pure-g">
    <div class="pure-u-1-8"></div>

    <div class="form pure-u-3-4"><br />
        <label>
            <h1>Collie-UI Modals</h1>
        </label>
    </div>
    <!-- 空div -->
    <div class="pure-u-1-8"></div>
</div>

<div class="pure-g form">
    <div class="pure-u-1-8"></div>

    <div class="form pure-u-3-4"><br />
        <legend>Normal(幽霊技术原因未完成)</legend><br />
        <button class="btn btn-lu skyblue btn-lg btn-modal"  data-modal="#modal1">
            Modal demo1
        </button>
        <button class="btn btn-lu skyblue btn-lg btn-modal"  data-modal="#modal2">
            Modal demo2
        </button><label>◀ When the modal is long</label>
    </div>
    <!-- 空div -->
    <div class="pure-u-1-8"></div>
</div>

<!--模态框Div-->
<div class="modal" id="modal1">
    <div class="content">
        <div class="modal-fl">
            <button type="button" class="close">&times;</button>
            <div class="modal-header">
                <h2 class="modal-title">Collie-UI Modal title</h2>
            </div>
            <div class="modal-body">
                <p>One fine body&hellip;
                    <br />
                    <br />
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-lu default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-lu skyblue">Save changes</button>
            </div>
        </div><!-- /.modal-fl -->
    </div><!-- content -->
</div><!-- /.modal -->

<div class="modal" id="modal2">
    <div class="content">
        <div class="modal-fl">
            <button type="button" class="close">&times;</button>
            <div class="modal-header">
                <h2 class="modal-title">国を選択</h2><br />
                <form class="form grids-12">
                    <div class="checkbox g-4">
                        <label for="test1">
                            <input type="checkbox" id=test1 value="">
                            日本
                        </label>
                    </div>
                    <div class="checkbox g-4">
                        <label for="test2">
                            <input type="checkbox" id=test2 value="">
                            UK
                        </label>
                    </div>
                    <div class="checkbox g-4">
                        <label for="test3">
                            <input type="checkbox" id=test3 value="">
                            China
                        </label>
                    </div>
                    <div class="checkbox g-4">
                        <label for="test4">
                            <input type="checkbox" id=test4 value="">
                            U.S.A
                        </label>
                    </div>
                    <div class="checkbox g-4">
                        <label for="test5">
                            <input type="checkbox" id=test5 value="">
                            Korea
                        </label>
                    </div>
                    <div class="checkbox g-4">
                        <label for="test6">
                            <input type="checkbox" id=test6 value="">
                            Hong Kong
                        </label>
                    </div>
                    <div class="checkbox g-4">
                        <label for="test7">
                            <input type="checkbox" id=test7 value="">
                            France
                        </label>
                    </div>
                    <div class="checkbox g-4">
                        <label for="test8">
                            <input type="checkbox" id=test8 value="">
                            Singapore
                        </label>
                    </div>
                    <div class="checkbox g-4">
                        <label for="test9">
                            <input type="checkbox" id=test9 value="">
                            Russia
                        </label>
                    </div>
                    <div class="checkbox g-4">
                        <label for="test10">
                            <input type="checkbox" id=test10 value="">
                            Taiwan
                        </label>
                    </div>
                    <div class="checkbox g-4">
                        <label for="test11">
                            <input type="checkbox" id=test11 value="">
                            Thailand
                        </label>
                    </div>
                    <div class="checkbox g-4">
                        <label for="test12">
                            <input type="checkbox" id=test12 value="">
                            Philippines
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-body">
                <h3>ブロック・エリア選択</h3>
                <p>One very long body&hellip;内容を自分で選択しましょう。
                    <br /><br /><br /><br /><br /><br />
                    <br /><br /><br /><br /><br /><br />
                    <br /><br /><br /><br /><br /><br />
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-lu default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-lu skyblue">Save changes</button>
            </div>
        </div><!-- /.modal-fl -->
    </div><!-- content -->
</div>

</body>
</html>
