<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Collie-UI Modals</title>
    <link href="../less/buttons.less" type="text/less" rel="stylesheet/less">
    <link href="../less/forms.less" type="text/less" rel="stylesheet/less">
    <link href="../less/modals.less" type="text/less" rel="stylesheet/less">
    <link href="../less/grids.less" type="text/less" rel="stylesheet/less">
    <script src="../less/less-1.7.4.min.js"></script>
    <script src="../javascript/jquery-2.1.1.min.js"></script>
    <script src="../javascript/modal.js"></script>
    <style type="text/css">
        div#div1{
            position:fixed;
            top:0;
            left:0;
            bottom:0;
            right:0;
            z-index:-1;
        }
        div#div1 > img {
            height:100%;
            width:100%;
            border:0;
        }
    </style>
</head>

<body>
<div id="div1"><img src="../../1.png" /></div>

<div class="pure-g">
    <div class="pure-u-1-8"></div>

    <div class="form pure-u-3-4"><br />
        <label>
            <h1>Collie-UI Modals</h1>
        </label>
        <hr />
        <br />
    </div>
    <!-- 空div -->
    <div class="pure-u-1-8"></div>
</div>

<div class="pure-g form">
    <div class="pure-u-1-8"></div>

    <div class="form pure-u-3-4"><br />
        <br />
        <button class="btn-lu-s btn-lu-primary btn-lg btn-modal"  data-modal="#modal1">
            Modal demo1
        </button>
        <button class="btn-lu-s btn-lu-primary btn-lg btn-modal"  data-modal="#modal2">
            Modal demo2
        </button><label>◀ When the modal is long</label>
    </div>
    <!-- 空div -->
    <div class="pure-u-1-8"></div>
</div>

<!--模态框Div-->
<div class="modal" id="modal1">
    <div class="content">
        <div class="modal-fl">
            <button type="button" class="close">&times;</button>
            <div class="modal-header">
                <h2 class="modal-title">Collie-UI Modal title</h2>
            </div>
            <div class="modal-body">
                <p>One fine body&hellip;
                    <br />
                    <br />
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-lu-s btn-lu-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn-lu-s btn-lu-primary">Save changes</button>
            </div>
        </div><!-- /.modal-fl -->
    </div><!-- content -->
</div><!-- /.modal -->

<div class="modal" id="modal2">
    <div class="content">
        <div class="modal-fl">
            <button type="button" class="close">&times;</button>
            <div class="modal-header">
                <h2 class="modal-title">Collie-UI Modal title</h2>
            </div>
            <div class="modal-body">
                <p>One fine body&hellip;
                    <br /><br /><br /><br /><br /><br />
                    <br /><br /><br /><br /><br /><br />
                    <br /><br /><br /><br /><br /><br />
                    <br /><br /><br /><br /><br /><br />
                    <br /><br /><br /><br /><br /><br />
                    <br /><br /><br /><br /><br /><br />
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-lu-s btn-lu-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn-lu-s btn-lu-primary">Save changes</button>
            </div>
        </div><!-- /.modal-fl -->
    </div><!-- content -->
</div>

</body>
</html>
