<!--扁平平角按钮组测试-->
<h3>「Flat直角按钮组」示例</h3>
<div class="btn-group">
    <button type="button" class="btn btn-fl-s btn-fl-secondary">Left</button>
    <button type="button" class="btn btn-fl-s btn-fl-secondary">Middle</button>
    <button type="button" class="btn btn-fl-s btn-fl-secondary">Right</button>
</div>
<br /><br />
<div class="btn-group">

    <button type="button" class="btn btn-fl-s btn-fl-default">Right</button>
</div>
