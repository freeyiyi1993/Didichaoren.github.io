<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/less" rel="stylesheet/less" href="../less/progressbars.less">
    <link type="text/less" rel="stylesheet/less" href="../less/grids.less">
    <link type="text/less" rel="stylesheet/less" href="../less/buttons.less">
    <link type="text/css" rel="stylesheet" href="../fonts/dax/dax.css">
    <script src="../less/less-1.7.4.min.js"></script>
    <script src="../javascript/jquery-2.1.1.min.js"></script>
    <script src="../javascript/progress.js"></script>
    <link type="text/css" rel="stylesheet" href="testpage/testpage.css">
    <script src="testpage/testpage.js"></script>
</head>
<body class="bgc-change">
<h1>Collie-UI List-Group</h1>
<button class="btn btn-fl skyblue ch-cli">切换背景</button>
<br>

<div class="pure-u-1-2 progressbar active">
    <div></div>
</div>

<div class="pure-u-1-2 progressbar">
    <div style="width: 20%">
        20%
    </div>
</div>

<div class="pure-u-1-2 progressbar">
    <div class="probar-stripe" style="width: 72%">
        72%
    </div>
</div>
<div class="pure-u-1-2 progressbar yellow">
    <div class="probar-stripe" style="width: 72%">
        72%
    </div>
</div>
<div class="pure-u-1-2 progressbar">
    <div class="probar-stripe animate-stripe" style="width: 72%">
        72%
    </div>
</div>
<div class="pure-u-1-2 progressbar">
    <div class="probar-stripe animate-stripe" style="width: 20%"></div>
</div>

<div class="pure-g">
    <div class="pure-u-1-2 progresscircle">
        <div class="pie-right"><div></div></div>
        <div class="pie-left"><div></div></div>
        <div class="circle-inner">75%</div>
    </div>

    <div class="pure-u-1-2 progresscircle red">
        <div class="pie-right"><div></div></div>
        <div class="pie-left"><div></div></div>
        <div class="circle-inner">75%</div>
    </div>
</div>

<script>
    $('.progressbar.active').progress({curValue:40,hasStrip:true}).progress("animate");
    $('.ch-cli').on('click', function () {
        $('body').toggleClass('bgc-change');
    });
</script>
</body>
</html>
