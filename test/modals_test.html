<!DOCTYPE html>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>

    <style type="text/css">
        .bgc-change {

    </style>
    <script>
        $(document).ready(function(){
            $('.ch-cli').on('click', function () {

<body class="bgc-change">
<div class="grids-16">
    <div class="g-2"></div>

        </div>&nbsp;&nbsp;&nbsp;&nbsp;
        <label style="position:absolute;top: 135px;">
            <h1>UI Modals</h1>
        </label>
    </div>
    <div class="g-2"></div>
</div><br />

<div class="grids-16 form">
    <div class="g-2"></div>

    <div class="form g-12"><br />
        <legend>Normal</legend><br />
        <button class="btn btn-fl skyblue btn-lg btn-modal"  data-modal="#modal1">
            Modal demo1
        </button>
        <button class="btn btn-fl skyblue btn-lg btn-modal"  data-modal="#modal2">

</div>
